<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Simona Pizio" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
  <!-- Sign-up form start -->
  <div class="container" id="sign-up">
    <main>
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul role="presentation">
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>
      <form action="success-message.html" method="get">  
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" placeholder="email@company.com" autocomplete="email" required/>
        <button type="submit">Subscribe to monthly newsletter</button>
      </form>
    </main>
    <div id="main-img">
      <img id="img-mobile" src="./assets/images/illustration-sign-up-mobile.svg" alt="imagine preview"/>
    </div>
  </div>
  <!-- Sign-up form end -->
  
  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/SimonaPiz">Simona Pizio</a>.
  </div>
</body>
</html>
